app = "monday-activity-chat"
primary_region = "sjc"

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[env]
  PORT = "8000"
  MCP_SERVER_URL = "https://monday-activity-mcp.fly.dev"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
